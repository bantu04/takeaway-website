<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="checkbox" id="check">

    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>
  <!-- Menu Section -->
  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-category">
        <h3>Regular Menu</h3>
        <div class="menu-item">
            <img src="images/dahipuri.jpg" alt="Regular 1">
            <h4>Aloo Paratha</h4>
            <p>Stuffed with spiced potatoes. Price: £3.99</p>
        </div>
        <div class="menu-item">
            <img src="images/samosa.jpg" alt="Regular 2">
            <h4>Chicken Tikka</h4>
            <p>Grilled chicken marinated in spices. Price: £6.99</p>
        </div>
        <div class="menu-item">
            <img src="images/gulabjamun.jpg" alt="Regular 3">
            <h4>Butter Naan</h4>
            <p>Soft naan with butter. Price: £1.99</p>
        </div>
    </div>

    <!-- Weekend Special, Drinks, Desserts as similar format -->
  </section>
</body>
</html>
